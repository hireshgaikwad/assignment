{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile.html</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Themesdesign" />

    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/materialdesignicons.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static '/css/fontawesome.css' %}" />

    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/selectize.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static '/css/nice-select.css' %}" />

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />

</head>

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->

    <!-- Navigation Bar-->
    <header id="topnav" class="defaultscroll scroll-active">
        <!-- Tagline STart -->
        <div class="tagline">
            <div class="container">
                <div class="float-left">
                    <div class="phone">
                        
                    </div>
                    <div class="email">
                        <a href="#">
                            
                        </a>
                    </div>
                </div>
                <div class="float-right">
                    
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- Tagline End -->

        <!-- Menu Start -->
        <div class="container">
            <!-- Logo container-->
            <div>
                <a href="index.html" class="logo">
                    <img src="{% static '/images/logo-light.png' %}" alt="" class="logo-light" height="18" />
                    <img src="{% static '/images/logo-dark.png' %}" alt="" class="logo-dark" height="18" />
                </a>
            </div>                 
            
            <!-- End Logo container-->
            <div class="menu-extras">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <a class="navbar-toggle">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <!-- End mobile menu toggle-->
                </div>
            </div>
    
            <div id="navigation">
                <!-- Navigation Menu-->   
                <ul class="navigation-menu">
                   
    
                    
                    
                    <li class="has-submenu">
                        <a href="javascript:void(0)">{{request.session.firstname}}  {{request.session.lastname}}</a><span class="menu-arrow"></span>
                        <ul class="submenu">
                            
                            <li><a href="{% url 'logout' %}">Log Out</a></li>
                            
                        </ul>
                    </li>
                </ul><!--end navigation menu-->
            </div><!--end navigation-->
        </div><!--end container-->
        <!--end end-->
    </header><!--end header-->
    <!-- Navbar End -->
    
    <!-- Start home -->
    <section class="bg-half page-next-level"> 
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">Your Profile</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="{% url 'home' %}" class="text-uppercase font-weight-bold">Home</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Profile</span> 
                            </li> 
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->

    <!-- POST A JOB START -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="rounded shadow bg-white p-4">
                        <div class="custom-form">
                            <div id="message3"></div>
                            <form method="post" action="" name="contact-form" id="contact-form3" >
                                {% csrf_token %}
                                <h4 class="text-dark mb-3">Your profile :</h4>

                                


                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">First Name</label>
                                            <div class="form-button">
                                                <input type="text" name="fname" class="form-control resume" value="{{can.firstname}}"readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Last Name</label>
                                            <div class="form-button">
                                                <input type="text" name="lname" class="form-control resume" value="{{can.lastname}}"readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Email Address</label>
                                            <input id="email-address" type="text" name="email" class="form-control resume" placeholder="" value="{{user.email}}" readonly>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Phone Number</label>
                                            <input id="number" type="text" name="contact" class="form-control resume" placeholder="Contact Number" value="{{can.contact}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group position-relative">
                                        <label>Your Questions <span class="text-danger"></span></label>
                                        <input type="text" class="form-control" name="email" value="{{can.question}}" readonly>
                                    </div>
                                    <div class="form-group position-relative">
                                        
                                        <input type="text" class="form-control" name="" value = "{{can.question}}"readonly>
                                    </div>
                                    <div class="form-group position-relative">
                                        
                                        <input type="text" class="form-control" name="email" readonly>
                                    </div>
                                    <div class="form-group position-relative">
                                        
                                        <input type="text" class="form-control" name="email" readonly>
                                    </div>
                                    <div class="form-group position-relative">
                                        
                                        <input type="text" class="form-control" name="email" readonly>
                                    </div>
                                </div>

                   

                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- POST A JOB END -->

    <!-- subscribe start -->
    
    <!-- subscribe end -->

    <!-- footer start -->
    <footer class="footer">
     
    </footer>
    <!-- footer end -->
    <hr>
    <footer class="footer footer-bar">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="">
                        <p class="mb-0">Poll app <i class="mdi mdi-heart text-danger"></i> by Hiresh.</p>
                    </div>
                </div>
            </div>
        </div><!--end container-->
    </footer><!--end footer-->
    <!-- Footer End -->

    <!-- Back to top -->
    <a href="#" class="back-to-top rounded text-center" id="back-to-top"> 
        <i class="mdi mdi-chevron-up d-block"> </i> 
    </a>
    <!-- Back to top -->

    <!-- javascript -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/jquery.easing.min.js' %}"></script>
    <script src="{% static '/js/plugins.js' %}"></script>

    <!-- selectize js -->
    <script src="{% static '/js/selectize.min.js' %}"></script>

    <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>

    <script src="{% static '/js/app.js' %}"></script>

</body>
</html>
