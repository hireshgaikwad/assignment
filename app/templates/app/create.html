{% load static %}
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesdesign" />
    
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">
    
        <!--Material Icon -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/materialdesignicons.min.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{% static '/css/selectize.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{% static '/css/nice-select.css' %}" />
    
        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="{% url 'home' %}" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="vh-100" style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center center;">
            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="login_page bg-white shadow rounded p-4">
                                    <div class="text-center">
                                        <h4 class="mb-4">Create Poll</h4> 
                                        {% if msg %}
                                        <h3 style="color: green;">{{msg}}</h3> 
                                        {% endif %}
                                    </div>
                                    <form class="login-form" method="post" action="{% url 'create' pk=request.session.id %}">
                                        {% csrf_token %}
                                        <div class="row">
                                            
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Ask your question<span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Question" name="question" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group app-label mt-2">
                                                    <label class="text-muted">First Option</label>
                                                    <div class="form-button">
                                                        <input type="text" name="op1" class="form-control resume" >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group app-label mt-2">
                                                    <label class="text-muted">Second Option</label>
                                                    <div class="form-button">
                                                        <input type="text" name="op2" class="form-control resume" >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group app-label mt-2">
                                                    <label class="text-muted">Third Option</label>
                                                    <div class="form-button">
                                                        <input type="text" name="op3" class="form-control resume" >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group app-label mt-2">
                                                    <label class="text-muted">Fourth Option</label>
                                                    <div class="form-button">
                                                        <input type="text" name="op4" class="form-control resume" >
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="col-md-12">
                                                
                                            </div>
                                            <div class="col-md-12">
                                                <input type="submit" class="btn btn-primary w-100" value="Create">
                                            </div>
                                            
                                            
                                        </div>
                                    </form>
                                </div>
                            </div> <!--end col-->
                        </div><!--end row-->
                    </div> <!--end container-->
                </div>
            </div>
        </section><!--end section-->
        <!-- Hero End -->

        <!-- javascript -->
        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/jquery.easing.min.js' %}"></script>
        <script src="{% static '/js/plugins.js' %}"></script>

        <!-- selectize js -->
        <script src="{% static '/js/selectize.min.js' %}"></script>

        <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>

        <script src="{% static '/js/app.js' %}"></script>
    </body>
</html>
